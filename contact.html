    <section class="contact-section section_padding">
      <div class="container"> <!--Todo dentro del section-->
        <div class="d-none d-sm-block mb-5 pb-4">
        </div>
        <div class="row"> <!--desde aca hasta section-->
          <div class="col-12">
            <h2 class="contact-title">Contactanos</h2>
          </div>
          <div class="col-lg-8">
            <form action="https://formspree.io/xyynovwg" method="POST">
              <div class="row"><!--Form sin boton-->
                <div class="col-12">
                  <div class="form-group">
  
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                      placeholder='Ingresá tu mensaje'></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter your name'" placeholder='Nombre'>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter email address'" placeholder='Dirección de email'>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter Subject'" placeholder='Asunto'>
                  </div>
                </div>

              </div>
            
              <button type="submit" class="btn_3">Enviar</button>
            </form>
          </div>
          <!--Nuestros datos de contacto-->
          <div class="col-lg-4">
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-home"></i></span>
              <div class="media-body">
                <h3>San Andrés, Partido de San Martín</h3>
                <p>Buenos Aires, Argentina</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-tablet"></i></span>
              <div class="media-body">
                <a href="http://www.instagram.com/juegolibremdf"><h3>@juegolibreMDF</h3></a>
                <p>Instagram</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-email"></i></span>
              <div class="media-body">
                <h3>juegolibremdf@gmail.com</h3>
                <p>Envianos tu consulta :)</p>
              </div>
            </div>
          </div> <!-- Fin Nuestros datos de contacto-->
        </div>
      </div>
    </section>
